{% set version = "0.19.1" %}
{% set variant = "openblas" %}

package:
  name: scikit-learn
  version: {{ version }}

source:
  url: https://github.com/scikit-learn/scikit-learn/archive/{{ version }}.tar.gz
  sha256: 2947f531ad52e81b2436b26608d8198778ac0b4baa7d2925db8b3b3fcb39c8a2

build:
  number: 201
  # We lack openblas on Windows, and therefore can't build numpy there either currently.
  skip: true  # [win]
  features:
    - blas_{{ variant }}
  script:
    - LDFLAGS=$(echo "${LDFLAGS}" | sed 's/-lc++//')      # [osx]
    - LINKFLAGS=$(echo "${LINKFLAGS}" | sed 's/-lc++//')  # [osx]
    - python -m pip install --no-deps --ignore-installed --build . .

requirements:
  build:
    - {{ compiler("c") }}
    - {{ compiler("cxx") }}
    - {{ compiler("fortran") }}
  host:
    - python
    #
    # Pin Cython to workaround a known issue.
    #
    # xref: https://github.com/scikit-learn/scikit-learn/issues/10342
    #
    - cython 0.27.*
    - pip
    - blas 1.1 {{ variant }}
    - openblas 0.2.20|0.2.20.*
    - numpy
    - scipy
    - nose
  run:
    - python
    - blas 1.1 {{ variant }}
    - openblas 0.2.20|0.2.20.*
    - {{ pin_compatible("numpy") }}
    - scipy

test:
  requires:
    - nose
  imports:
    - sklearn
  commands:
    - nosetests sklearn --exe

about:
  home: http://scikit-learn.org/
  license: BSD 3-Clause
  license_file: COPYING
  summary: A set of python modules for machine learning and data mining

extra:
  recipe-maintainers:
    - amueller
    - astaric
    - jakirkham
    - ogrisel
    - ocefpaf
    - lesteve
